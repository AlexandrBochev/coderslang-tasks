<!DOCTYPE html>
<html>
  <head>
    <title>Modals practice</title>
  </head>
  <body>
    <h2 style="text-align: center;">Open console</h2>
    <script>
      let yourEmail = ''
      while (!yourEmail.includes('@')) {
        yourEmail = prompt('Please, enter your email');
      }
      if (yourEmail.includes('@')) {
        const result = confirm('Do you want to receive our newsletter?');
        if (result === true) {
          alert('Thank you for trust.');
        } else {
          alert('Maybe next time.');
        } 
      }
    </script>
  </body>
</html>
