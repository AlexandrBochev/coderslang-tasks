<!DOCTYPE html>
<html>
  <head>
    <title>Text editor</title>
  </head>
  <body>
    <p></p>
    <script>



      document.addEventListener('keydown', (event) => {
        const p = document.createElement('p');
        
        if (event.key === 'Enter') {
          document.body.append(p);
        }
        p.innerHTML += event.key;
      });

    </script>
  </body>
</html>
