<!DOCTYPE html>
<html>
  <head>
    <title>Prompt practice</title>
  </head>
  <body>
    <h2 style="text-align: center;">Open console</h2>
    <script>
      const youName = prompt('What is your name?');
      if (youName === '') {
        console.log('No name provided')
      } else {
        console.log(youName)
      }
    </script>
  </body>
</html>
