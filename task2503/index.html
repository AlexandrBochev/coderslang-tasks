<!DOCTYPE html>
<html>
  <head>
    <title>Fortune cookies</title>
    <style>
      * {
        font-family: monospace;
      }
      h2 {
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: center;
      }
      .cookie {
        margin: 16px;
        cursor: pointer;
        background-color: #285943;
        color: #285943;
        padding: 20px;
      }
      .opened {
        background-color: #AAFCB8;
        color: #480355;
      } 
    </style>
  </head>
  <body>
    <h2>Open your fortune cookie</h2>
    <div class="container">
      <div class="cookie">Never do anything halfway</div>
      <div class="cookie">Run</div>
      <div class="cookie">Someone in your life need a letter from you</div>
    </div>
    <script>
      const cookie = document.querySelectorAll('.cookie');
      for (let i = 0; i < cookie.length; i++) {
        cookie[i].addEventListener('click', () => {
          cookie[i].classList.add('opened');
        });
      }
      
    </script>
  </body>
</html>
