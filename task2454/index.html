<!DOCTYPE html>
<html>
  <head>
    <title>Modals practice</title>
  </head>
  <body>
    <h2 style="text-align: center;">Open console</h2>
    <script>
      const enterNum = prompt('Enter number', 100);
      if (!Number.isFinite(Number(enterNum))) {
        alert('Not a number');
      } else if (Number(enterNum) % 2) {
        alert('Odd');
      } else {
        alert('Even');
      }
    </script>
  </body>
</html>
